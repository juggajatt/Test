<html>
  <body>
    <div id="id01"></div>

    <script type='text/javascript'>
      function myFunction(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
          out += '<a href="' + arr[i].url + '">' +
          arr[i].display + '</a><br>';
        }
        document.getElementById("id01").innerHTML = out;
      }
    </script>

    <script src="Abc.js"></script>
  </body>
</html>
